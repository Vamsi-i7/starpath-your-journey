name: Database Schema Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  validate-schema:
    name: Validate Database Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run schema validation
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npm run schema:validate || {
            echo "‚ùå Schema validation failed!"
            echo "Review the schema mismatches above and fix before merging."
            exit 1
          }

      - name: Check for schema mismatches
        run: |
          if [ -f "SCHEMA_MISMATCH_REPORT.md" ]; then
            echo "üìã Schema mismatch report exists"
            echo "Review: SCHEMA_MISMATCH_REPORT.md"
          fi

      - name: Comment PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Database Schema Validation Failed**\n\nThere are schema mismatches between the code and database. Please review the workflow logs and fix before merging.'
            })
