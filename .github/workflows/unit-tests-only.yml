name: Unit Tests Only

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (excluding integration)
        run: |
          echo "Running unit tests only (skipping integration tests)..."
          npm run test:run -- --exclude='**/integration/**'

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '‚ùå **Unit Tests Failed**\n\nPlease fix the failing tests before merging.\n\nIntegration tests are skipped in CI/CD (they require test database setup).'
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }
