name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr:
    name: Validate PR Requirements
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for schema changes
        id: schema-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -E "(supabase/migrations|scripts/validate-schema.ts|src/integrations/supabase/types.ts)"; then
            echo "schema_changed=true" >> $GITHUB_OUTPUT
            echo "⚠️ Schema-related files changed"
          else
            echo "schema_changed=false" >> $GITHUB_OUTPUT
            echo "✅ No schema changes detected"
          fi

      - name: Comment on PR if schema changed
        if: steps.schema-check.outputs.schema_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Schema Changes Detected**
              
              This PR includes database schema changes. Please ensure:
              
              - [ ] Migration files are tested locally
              - [ ] Schema validation passes (\`npm run schema:validate\`)
              - [ ] Integration tests pass (\`npm run test:integration\`)
              - [ ] Database types are regenerated (\`npm run schema:types\`)
              
              The CI pipeline will validate these automatically.`
            });
