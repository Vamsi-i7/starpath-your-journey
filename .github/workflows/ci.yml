name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

  # Job 2: Schema Validation
  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run schema validation
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ” Validating database schema..."
          npm run schema:validate

      - name: Comment on PR if failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âŒ **Schema Validation Failed**\n\nDatabase schema issues detected. Please check the workflow logs for details.'
              });
            } catch (error) {
              console.log('Note: Could not post comment');
            }

  # Job 3: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  # Job 4: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          echo "âœ… Build completed successfully"
          ls -lh dist/

  # Job 5: Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, schema-validation, unit-tests, build]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ğŸ“Š CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Schema Validation | ${{ needs.schema-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              codeQuality: '${{ needs.code-quality.result }}',
              schema: '${{ needs.schema-validation.result }}',
              tests: '${{ needs.unit-tests.result }}',
              build: '${{ needs.build.result }}'
            };
            
            const allPassed = Object.values(results).every(r => r === 'success');
            const icon = allPassed ? 'âœ…' : 'âŒ';
            const status = allPassed ? 'All checks passed!' : 'Some checks failed';
            
            const body = `${icon} **CI/CD Results: ${status}**
            
            | Check | Status |
            |-------|--------|
            | Code Quality | ${results.codeQuality === 'success' ? 'âœ…' : 'âŒ'} |
            | Schema Validation | ${results.schema === 'success' ? 'âœ…' : 'âŒ'} |
            | Unit Tests | ${results.tests === 'success' ? 'âœ…' : 'âŒ'} |
            | Build | ${results.build === 'success' ? 'âœ…' : 'âŒ'} |
            `;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Note: Could not post summary comment');
            }
