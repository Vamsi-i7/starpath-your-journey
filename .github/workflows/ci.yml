name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: Code Quality & Type Checking
  code-quality:
    name: Code Quality & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

  # Job 2: Schema Validation (runs independently)
  schema-validation:
    name: Database Schema Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify tsx installation
        run: npx tsx --version

      - name: Check CI environment
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ” Checking CI environment..."
          npm run ci:check-env

      - name: Run schema validation
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ” Validating database schema..."
          npm run schema:validate

      - name: Comment on PR if failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âŒ **Schema Validation Failed**\n\nDatabase schema issues detected. Please check the workflow logs for details.\n\nCommon issues:\n- Missing database columns\n- Schema mismatch between frontend and backend\n- Database migration not applied'
              });
            } catch (error) {
              console.log('Note: Could not post comment');
            }

  # Job 3: Unit Tests (runs independently)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  # Job 4: Integration Tests (depends on schema validation)
  # DISABLED: Requires test user setup in Supabase
  # TODO: Set up test user with credentials in GitHub Secrets or use Supabase local testing
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [schema-validation]
    if: false  # Disabled until test user is properly configured
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "ğŸ§ª Running integration tests..."
          npm run test:integration

      - name: Comment on PR if failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âŒ **Integration Tests Failed**\n\nIntegration tests detected issues. Please check the workflow logs for details.'
              });
            } catch (error) {
              console.log('Note: Could not post comment');
            }

  # Job 5: Build Application (runs independently)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          echo "âœ… Build completed successfully"
          ls -lh dist/
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 6: Comprehensive Summary
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [code-quality, schema-validation, unit-tests, build]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ğŸ“Š CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality & Type Check | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Database Schema Validation | ${{ needs.schema-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Application | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** Integration tests disabled (require test user setup)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.schema-validation.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "### âœ… All checks passed! Ready to merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              codeQuality: '${{ needs.code-quality.result }}',
              schema: '${{ needs.schema-validation.result }}',
              unitTests: '${{ needs.unit-tests.result }}',
              build: '${{ needs.build.result }}'
            };
            
            const allPassed = Object.values(results).every(r => r === 'success');
            const icon = allPassed ? 'âœ…' : 'âŒ';
            const status = allPassed ? 'All checks passed!' : 'Some checks failed';
            
            const getIcon = (result) => result === 'success' ? 'âœ…' : result === 'skipped' ? 'â­ï¸' : 'âŒ';
            
            const body = `${icon} **CI/CD Pipeline: ${status}**
            
            | Check | Status |
            |-------|--------|
            | Code Quality & Type Check | ${getIcon(results.codeQuality)} ${results.codeQuality} |
            | Database Schema Validation | ${getIcon(results.schema)} ${results.schema} |
            | Unit Tests | ${getIcon(results.unitTests)} ${results.unitTests} |
            | Build Application | ${getIcon(results.build)} ${results.build} |
            
            > **Note:** Integration tests disabled (require test user setup in Supabase)
            
            ${allPassed ? 'ğŸ‰ **Ready to merge!**' : 'âš ï¸ Please fix the failing checks before merging.'}
            `;
            
            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Note: Could not post summary comment');
            }

      - name: Fail if any critical job failed
        if: |
          needs.schema-validation.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "âŒ Critical jobs failed. Pipeline marked as failed."
          exit 1
